<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="logo mb-3">
					<img class="img--center" src="images/logo.svg" alt="logo" />
				</div>
				<div class="calculator">
					<div class="counter">
						<div>
							<div>
								<label for="bill" class="label">Bill</label>
							</div>
							<div class="input">
								<span
									class="iconify input-icon"
									data-icon="bi:currency-dollar"
									data-inline="false"
								></span>
								<input type="number" placeholder="0" name="bill" id="bill" />
							</div>
						</div>
						<div class="tips mgx-1">
							<p class="tips__label label">Select Tip %</p>
							<div class="tips--btns">
								<div>
									<button>5%</button>
								</div>
								<div>
									<button>10%</button>
								</div>
								<div>
									<button>15%</button>
								</div>
								<div>
									<button>25%</button>
								</div>
								<div>
									<button>50%</button>
								</div>
								<div>
									<button disabled>Custom</button>
								</div>
							</div>
						</div>
						<div>
							<div>
								<label for="people" class="label">Number of People</label>
							</div>
							<div class="input">
								<span
									class="iconify input-icon"
									data-icon="fa-solid:user"
									data-inline="false"
								></span>
								<input
									type="number"
									placeholder="0"
									name="people"
									id="people"
								/>
							</div>
						</div>
					</div>
					<div class="balancer">
						<div>
							<div class="balancer__line">
								<div>
									<div class="label">Tip Anout</div>
									<span class="person">/ person</span>
								</div>
								<div class="price">$0.00</div>
							</div>
							<div class="balancer__line">
								<div>
									<div class="label">Total</div>
									<span class="person">/ person</span>
								</div>
								<div class="price">$0.00</div>
							</div>
						</div>
						<div>
							<button class="btn--primary">RESET</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	</body>
</html>
